name: Water Quality Scraper

on:
  schedule:
    - cron: '0 * * * *'  # 매시간 정각 실행
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager
      - name: Run scraper
        env:
          MY_COOKIES: ${{ secrets.MY_COOKIES }}
        run: python main.py
